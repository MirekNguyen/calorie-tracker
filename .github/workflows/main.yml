name: Main continuous integration

on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: Builds the app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: install
        run: npm ci
      - name: eslint
        run: npm lint
